<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Student Directory</h3>
    <hr>
    <a th:href="@{/student/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <!-- for adding update button-->
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${student}">

            <td th:text="${tempStudent.id}"></td>
            <td th:text="${tempStudent.firstName}"></td>
            <td th:text="${tempStudent.lastName}"></td>
            <td th:text="${tempStudent.email}"></td>
            <td th:text="${tempStudent.mob_no}"></td>
            <!--
                for adding update button
            -->
            <td>
                <a th:href="@{/student/update(id=${tempStudent.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/student/delete(id=${tempStudent.id})}" class="btn btn-primary btn-sm mb-3">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
